<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Authorization</title>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/jquery.localScroll.min.js"></script>
		<script src="js/jquery.scrollTo.min.js"></script>
		<script src="js/jquery.validate.js"></script>
		<script src="js/additional-methods.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/bootstrap-datepicker.js"></script>
		<script src="locales/bootstrap-datepicker.en-GB.min.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet" />
		<link href="css/bootstrap-theme.css" rel="stylesheet" />
		<link href="css/demand-forecasting.css" rel="stylesheet" />
		
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
		<link rel="icon" href="images/favicon.ico" type="image/x-icon"/>
		
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	
    </head>
    <body>
		<div class="container-fluid">
			<form  class="form-horizontal" th:action="@{/login}" method="post">
				<fieldset>
					<legend>Please, enter login and password</legend>
					<div class="form-group"><label class="col-md-4 control-label pull-left" for="loginInput"> Login: </label><div class="col-md-3"><input id="loginInput" type="text" class="form-control input-md" name="username"/></div></div>
					<div class="form-group"><label class="col-md-4 control-label pull-left" for="passwordInput"> Password: </label><div class="col-md-3"><input id="passwordInput" type="password" class="form-control input-md" name="password"/></div></div>
					<div class="form-group"><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></div>
					<div class="form-group">
					   <label class="col-md-4 control-label" for="sendButton"></label> 
						<div class="col-md-4">
							<button id="form-submit" type="submit"  class="btn btn-primary btn-lg pull-left ">Authorization</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
    </body>
</html>

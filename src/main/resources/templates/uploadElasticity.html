						<!-- Message from server -->
						<div th:if="${message}">
							<!--<h2 th:text="${message}"/>-->
							<div th:switch="${color}">
							  <h2 th:case="'green'"		th:style="'color:green;'"	th:text="${message}" />
							  <h2 th:case="'orange'"	th:style="'color:orange;'"	th:text="${message}"/>

				<div class="row">
					<div class="col-lg-12">
						<form name="sendElasticlForm" id="sendElasticlForm" class="form-horizontal" method="POST" enctype="multipart/form-data" action="/excelModeElastic">


						<legend>1.) Enter your Excel file</legend>
						<fieldset>
							<!-- fileInput --> 
							<div class="form-group">
							  <label class="col-md-4 control-label" for="fileInput">File to upload:</label>
							  <div class="col-md-4">
								<input id="fileInput" name="fileInput" class="input-file btn-info required" type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"></input>
								<span class="help-block">Excel file with sales and prices statistic</span>
							  </div>
							</div>
							
							<!-- inputEmail -->
							<div class="form-group">
							  <label class="col-md-4 control-label" for="inputEmail">Email: </label>  
							  <div class="col-md-4">
							  <input id="inputEmail" name="inputEmail" placeholder="somemail@yahoo.com" class="form-control input-md required" type="text"></input>
							  <span class="help-block">Email for sending result of calculating</span>  
							  </div>
							</div>

							<!-- captcha -->
							<div class="form-group">
								<label class="col-md-4 control-label" for="singlebutton">Captcha</label>
								<div class="col-md-4">
									<script src="https://www.google.com/recaptcha/api.js" async="true" defer="true"></script>
									<div class="g-recaptcha" data-sitekey="6LeSkhkUAAAAAG3oWCDd38ZlNIm_rnxCLQr1-y00"></div>
								</div>
							</div>
							<!-- for preventing xss -->

							<div class="form-group">
								<div class="col-lg-12 col-lg-offset-4 col-md-offset-4">
									<button type="submit"  class="btn btn-primary">Upload  <i class="glyphicon glyphicon-forward"></i></button>
								</div>
							</div>
